allowed_ports:
- 8002
cc_attestation:
  check_frequency: 300
  failure_action: stop_job
cc_cpu_mechanism: amd_sev_snp
cc_issuers:
- id: snp_authorizer
  path: nvflare.app_opt.confidential_computing.snp_authorizer.SNPAuthorizer
  token_expiration: 150
compute_env: onprem_cvm
data_source: /tmp/data
role: server
root_drive_size: 15
secure_drive_size: 2
workload_image: nvflare_tar_server
