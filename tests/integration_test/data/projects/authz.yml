api_version: 3
name: auth_test
description: NVFlare project to test authorization

participants:
  - name: localhost0
    type: server
    org: org_a
    fed_learn_port: 8002
    admin_port: 8003
  - name: site-1
    type: client
    org: org_a
  - name: site-2
    type: client
    org: org_b
  - name: site-3
    type: client
    org: org_b
  - name: super@test.org
    type: admin
    org: org_a
    role: project_admin
  - name: admin@a.org
    type: admin
    org: org_a
    role: org_admin
  - name: admin@b.org
    type: admin
    org: org_b
    role: org_admin
  - name: trainer@a.org
    type: admin
    org: org_a
    role: lead
  - name: trainer@b.org
    type: admin
    org: org_b
    role: lead
  - name: user@a.org
    type: admin
    org: org_a
    role: member
  - name: user@b.org
    type: admin
    org: org_b
    role: member

builders:
  - path: nvflare.lighter.impl.workspace.WorkspaceBuilder
  - path: nvflare.lighter.impl.static_file.StaticFileBuilder
    args:
      # config_folder can be set to inform NVIDIA FLARE where to get configuration
      config_folder: config
      overseer_agent:
        path: nvflare.ha.dummy_overseer_agent.DummyOverseerAgent
        overseer_exists: false
        args:
          sp_end_point: localhost0:8002:8003

  - path: nvflare.lighter.impl.cert.CertBuilder
  - path: nvflare.lighter.impl.signature.SignatureBuilder
