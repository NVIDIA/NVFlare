n_servers: 2
n_clients: 2
ha: True
jobs_root_dir: ./data/apps
cleanup: True


tests:
  - test_name: "upload np_sag, kill one server after we start training and the first round is completed in SAG, 
                second server should pick up the work and run to completion"
    event_sequence:
      - "trigger":
          "type": "server_log"
          "data": "Server started"
        "actions": [ "submit_job np_sag" ]
        "result_state": { }
      - "trigger":
          "type": "run_state"
          "data":
            {
              "workflows": {
                "ScatterAndGather": {
                  "phase": "train",
                  "current_round": 1
                }
              }
            }
        "actions": [
          "kill server 0",
          "sleep 30",
        ]
        "result_state": {
          "workflows": {
            "ScatterAndGather": {
              "phase": "train",
              "current_round": 1
            }
          }
        }

    validators:
      - path: tests.integration_test.validators.NumpySAGResultValidator
        args: { expected_result: [ [ 4, 5, 6 ], [ 7, 8, 9 ], [ 10, 11, 12 ] ] }
      - path: tests.integration_test.validators.LogResultValidator
        args: { expected_in_result: "Round 1 started" }
