ha: True
jobs_root_dir: ./data/apps
cleanup: True
project_yaml: ./data/projects/ha_2_servers_2_clients.yml
poll_period: 0.1

tests:
  - test_name: "upload slow_job, kill one server after we start training but no round is completed in SAG, 
                second server should pick up the work and run to completion"
    event_sequence:
      - "trigger":
          "type": "server_log"
          "data": "Server started"
        "actions": [ "submit_job slow_job" ]
        "result":
          "type": "job_submit_success"
      - "trigger":
          "type": "run_state"
          "data":
            {
              "workflows": {
                "ScatterAndGather": {
                  "phase": "train",
                  "current_round": 0
                }
              }
            }
        "actions": [
          "kill server localhost0",
          "sleep 5",
        ]
        "result":
          "type": "run_state"
          "data":
            {
              "workflows": {
                "ScatterAndGather": {
                  "phase": "train",
                  "current_round": 0
                }
              }
            }
      - "trigger":
          "type": "server_job_log"
          "data": "Round 0 started"
        "actions": [ "no_op" ]
        "result":
          "type": "run_state"
          "data": { }
      - "trigger":
          "type": "run_state"
          "data": { "run_finished": True }
        "actions": [ "ensure_current_job_done 60" ]
        "result":
          "type": "run_state"
          "data": { "run_finished": True }

    validators:
      - path: tests.integration_test.src.validators.NumpySAGResultValidator
        args: { expected_result: [ [ 3, 4, 5 ], [ 6, 7, 8 ], [ 9, 10, 11 ] ] }
