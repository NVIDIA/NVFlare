ha: True
project_yaml: ./data/projects/authz.yml
jobs_root_dir: ../unit_test/data/jobs
cleanup: True
poll_period: 0.5

tests:
  - test_name: "submit duplicate_clients"
    event_sequence:
      - "trigger":
          "type": "server_log"
          "data": "Server started"
        "actions": [ "submit_job duplicate_clients" ]
        "result":
          "type": "admin_api_response"
          "data": [
            {
              "type": "error",
              "data": "ValueError: Multiple apps to be deployed to following sites ['site-1'] for job duplicate_clients"
            }
          ]
      - "trigger":
          "type": "server_log"
          "data": "Server started"
        "actions": [ "mark_test_done" ]
        "result":
          "type": "run_state"
          "data": {}
