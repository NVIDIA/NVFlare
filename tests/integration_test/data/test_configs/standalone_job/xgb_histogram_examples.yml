    --post _copy
  - rm -f ../../examples/advanced/xgboost/histogram-based/temp_requirements.txt
  teardown:
  - rm -rf ../../examples/advanced/xgboost/histogram-based/jobs/higgs_2_histogram_v2_uniform_split_uniform_lr
