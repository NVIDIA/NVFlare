n_servers: 1
n_clients: 2
jobs_root_dir: ./data/apps
cleanup: True


tests:
  - test_name: "run tf"
    event_sequence:
      - "trigger":
          "type": "server_log"
          "data": "Server started"
        "actions": [ "submit_job tf" ]
        "result":
          "type": "run_state"
          "data": { }
    validators:
      - path: tests.integration_test.validators.TFModelValidator
  - test_name: "run cyclic"
    event_sequence:
      - "trigger":
          "type": "server_log"
          "data": "Server started"
        "actions": [ "submit_job cyclic" ]
        "result":
          "type": "run_state"
          "data": { }
    validators:
      - path: tests.integration_test.validators.TFModelValidator
