name: pre-merge
on: [push]
jobs:
  unit-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install -r requirements-dev.txt
      - run: PYTHONPATH=$(pwd) ./runtest.sh

  example-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install -r requirements-dev.txt
      - run: |
          export PYTHONPATH=$(pwd)
          cd test/app_testing
          ./run_example_tests.sh

  app-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install -r requirements-dev.txt
      - run: |
          export PYTHONPATH=$(pwd)
          cd test/app_testing
          ./run_app_tests.sh

  wheel-build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install -r requirements-dev.txt
      - run: pip install build twine torch torchvision
      - run: python3 -m build --wheel
