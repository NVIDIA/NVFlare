name: pre-merge

on:
  # quick tests for pull requests and the releasing branches
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install -r requirements-dev.txt
      - run: PYTHONPATH=$(pwd) ./runtest.sh

  example-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install -r requirements-dev.txt
      - run: |
          export PYTHONPATH=$(pwd)
          rm -rf /tmp/snapshot-storage
          cd test/app_testing
          ./run_example_tests.sh
          rm -rf /tmp/snapshot-storage

  app-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install -r requirements-dev.txt
      - run: |
          export PYTHONPATH=$(pwd)
          rm -rf /tmp/snapshot-storage
          cd test/app_testing
          ./run_app_tests.sh
          rm -rf /tmp/snapshot-storage

  wheel-build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install -r requirements-dev.txt
      - run: pip install build twine torch torchvision
      - run: python3 -m build --wheel
