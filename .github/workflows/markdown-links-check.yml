# A workflow to check if PR got broken hyperlinks
name: Check links

on:
  push:
  pull_request:

jobs:
  link-check:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
    - uses: actions/checkout@v4
    - name: Check Links
      id: lychee
      uses: lycheeverse/lychee-action@v2
      with:
        workingDirectory: .github/workflows
        args: >-
          --accept=200,403,429
          --timeout=30
          --verbose
          --no-progress
          '${{ github.workspace }}/**/*.md'
          '${{ github.workspace }}/**/*.html'
          '${{ github.workspace }}/**/*.rst'
        fail: true
        jobSummary: true

