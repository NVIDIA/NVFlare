{
    workflows {

      stats_df.input_variables { 
        min_clients = "workflows.stats_df.workflow.args.min_clients"
        enable_pre_run_task = "workflows.stats_df.workflow.args.enable_pre_run_task"
        data_path = "workflows.stats_df.executors.StatisticsExecutor.components.stats_generator.args.data_path"
      }
      stats_df.output_variables {
        output_path = "workflows.stats_df.components.stats_writer.args.output_path"
      }

      stats_df.workflow {
            id = "fed_stats_controller"
            name = "StatisticsController"
            args {
                min_clients = 1
                statistic_configs {
                    __comments__ = """
                        other possible stats configs
                        mean= {}
                        sum = {}
                        stddev = {}
                    """
                    count = {}
                    histogram = {
                        __comments__ = """
                            you can specify feature specific bins.
                            use "*" for any features.
                        """
                        "*" = {
                            __comments__ = """
                              you can also specify range
                              range = [0,256]
                            """
                            bins = 10
                            #range = [0,256]
                        }
                    }
                }
                writer_id = "stats_writer"
                enable_pre_run_task = false
            }
      }
      stats_df.components {
           stats_writer {
               id =  "stats_writer",
               name  = "JsonStatsFileWriter"
               args {
                   output_path = "statistics/stats.json",
                   json_encoder_path = "nvflare.app_common.utils.json_utils.ObjectEncoder"
               }
           }
      }
      stats_df.executors {
            StatisticsExecutor {
                executor {
                    tasks = ["fed_stats_pre_run", "fed_stats"]
                    executor {
                        id =  "stats_executor",
                        name = "StatisticsExecutor",
                        args.generator_id = "stats_generator"
                    }
                }
                task_result_filters = {
                    StatisticsPrivacyFilter {
                        tasks = ["fed_stats"]
                        filters= [
                             {
                              id = "StatisticsPrivacyFilter"
                              name = "StatisticsPrivacyFilter",
                              args__comments__ = """
                                additional cleanser can be specified

                                min_max_noise_cleanser
                                hist_bins_cleanser
                              """
                              args.result_cleanser_ids = [
                                "min_count_cleanser"
                               # "min_max_noise_cleanser",
                               # "hist_bins_cleanser"
                              ]
                           }
                        ]
                    }
                }
               components {
                    stats_generator {
                      id =  "stats_generator",
                      path = "df_statistics.DFStatistics",
                      args.data_path =  "data.csv" ## NEED TO REPLACE DATA PATH.
                    }
                    min_max_cleanser {
                      id =  "min_max_cleanser",
                      path =  "nvflare.app_common.statistics.min_max_cleanser.AddNoiseToMinMax",

                      args {
                        __comments__ = """ you can adjust the noise_level depending on your use case """
                        min_noise_level = 0.1
                        max_noise_level= 0.3
                      }
                   }
                   hist_bins_cleanser {
                      __comments__ = """ you can adjust percentage """
                      id ="hist_bins_cleanser",
                      path= "nvflare.app_common.statistics.histogram_bins_cleanser.HistogramBinsCleanser",
                      args.max_bins_percent=10
                   }
                   min_count_cleanser {
                      __comments__ = """ you can adjust count """
                      id =  "min_count_cleanser",
                      path = "nvflare.app_common.statistics.min_count_cleanser.MinCountCleanser",
                      args.min_count = 10
                }
              }
            }
        }

    }
}