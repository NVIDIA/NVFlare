{
  format_version = 2
  app_script = "python custom/cifar10.py"
  app_config = ""

  executors = [
    {
      tasks = ["train"]
      executor {
        name = "PTFilePipeLauncherExecutor"
        args {
          launcher_id = "launcher"
          heartbeat_timeout = 60
        }
      }
    }
  ],
  task_result_filters= []
  task_data_filters =  []
  components =  [
    {
      id = "launcher"
      name =  "SubprocessLauncher"
      args.script = "{app_script}  {app_config} "
    }
  ]
}
