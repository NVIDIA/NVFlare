{
  format_version = 2
  server.task_request_interval = 0.05
  task_data_filters = []
  task_result_filters =  []
  components = [
    {
      id = "persistor",
      path = "nvflare.app_opt.xgboost.tree_based.model_persistor.XGBModelPersistor",
      args {
          save_name = "xgboost_model.json"
      }
    },
    {
      id = "shareable_generator",
      path = "nvflare.app_opt.xgboost.tree_based.shareable_generator.XGBModelShareableGenerator",
      args {}
    },
    {
      id = "aggregator",
      path = "nvflare.app_common.aggregators.collect_and_assemble_aggregator.CollectAndAssembleAggregator",
      args {
        assembler_id = "svm_assembler"
      }
    },
    {
      "id": "svm_assembler",
      "path": "svm_assembler.SVMAssembler",
      "args": {
        "kernel": "rbf"
      }
    }
  ]

  workflows = [
    {
      id =  "scatter_and_gather",
      name =  "ScatterAndGather",
      args {
        min_clients = 3
        num_rounds = 2
        start_round = 0
        wait_time_after_min_received = 0
        aggregator_id = "aggregator"
        persistor_id =  "persistor"
        shareable_generator_id = "shareable_generator"
        train_task_name = "train"
        train_timeout = 0
      }
    }
  ]
}
