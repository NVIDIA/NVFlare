{
  "format_version": 2,
  # This is application scripts which will be invoked.
  # Client can replaced this script with user's own traning script.
  app_script = "cifar10.py"

  # Additional arguments needed by the training code. For example, in lightning, these can be --trainer.batch_size=xxx.
  app_config = ""

  "executors": [
    {
      "tasks": ["train"],
      "executor": {
        "name": "PTFilePipeLauncherExecutor",
        "args": {
          "launcher_id": "launcher",
          "heartbeat_timeout": 60,
          "training": true,
          "global_evaluation": true
        }
      }
    }
  ],
  "task_result_filters": [
  ],
  "task_data_filters": [
  ],
  "components": [
    {
      "id": "launcher",
      "name": "SubprocessLauncher"
       args.script = "python custom/{app_script}  {app_config} "

    }
  ]
}
